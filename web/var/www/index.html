<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Event Publisher</title>
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-top: 1rem;
            background-color: white;
            white-space: pre-wrap; /* 确保文本自动换行 */
            word-wrap: break-word; /* 长单词或URL将断开并换行 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MQTT Event Publisher</h1>
        <div class="form-group">
            <label for="topicSelect">Topic:</label>
            <select id="topicSelect">
                <option value="mqtt_topic_switch">switch</option>
                <option value="mqtt_topic_dimmer">dimmer</option>
                <option value="mqtt_topic_sensor">sensor</option>
                <option value="mqtt_topic_nvmem">nvmem</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payloadInput">Payload:</label>
            <textarea id="payloadInput" rows="3" placeholder="Enter payload"></textarea>
        </div>
        <button id="publishEventBtn">Publish MQTT Event</button>
        <pre id="log"></pre>
    </div>

    <!-- 引入外部 JavaScript 文件 -->
    <script type="module" src="./javascript/ws-handler.js"></script>
    <script type="module" src="./javascript/mqtt-handler.js"></script>
    <script type="module">
        import { getWsUri, connectWebSocket } from './javascript/ws-handler.js';
        import { publishMqttEvent } from './javascript/mqtt-handler.js';

        window.onload = async function() {
            console.log("Attempting to fetch WebSocket URI...");
            try {
                const wsUri = await getWsUri();
                console.log(`Fetched WebSocket URI: ${wsUri}`);
                connectWebSocket(wsUri);
            } catch (error) {
                console.error("Failed to fetch WebSocket URI. Please check your network connection or server status.");
            }
        };

        document.getElementById('publishEventBtn').addEventListener('click', function() {
            const topic = document.getElementById('topicSelect').value.trim();
            const payload = document.getElementById('payloadInput').value.trim();
            publishMqttEvent(topic, payload);
        });
    </script>
</body>
</html>
